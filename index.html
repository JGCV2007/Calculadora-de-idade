<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobilefisrt.css">
    <link rel="stylesheet" href="estilos/style.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material
    +Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id="caixagrande">
            <div id="box1">
                
                    <div class="entrada">
                        <label for="iyear" class="name">YEAR</label>
                        <input type="text" name="year" class="box" id="iyear"   min="1900" max="2023"
                        autocomplete="on" required placeholder="YY" oninput="calyear()">
                        <span class="wrong" id="wrong.year">Must be a valid year</span>
                        <p class="error" id="error.year">This field is required</p>
                    </div>
                    <div class="entrada">
                        <label for="imonth" class="name">MONTH</label>
                        <input type="text" name="month" class="box" id="imonth"  min="1" max="12"
                        autocomplete="on" required placeholder="MM" oninput="calmon()">
                        <span class="wrong" id="wrong.month">Must be a valid month</span>
                        <p class="error" id="error.month">This field is required</p>
                    </div>
                    <div class="entrada">
                        <label for="iday" class="name">DAY</label>
                        <input type="text" name="day" class="box" id="iday"  min="1" max="31"
                        autocomplete="on" required placeholder="DD" oninput="calday()">
                        <span class="wrong" id="wrong.day">Must be a valid day</span>
                        <p class="error" id="error.day">This field is required</p>
                    </div>
                

                <button type="submit" class="button" onclick="submit()">
                <img src="img/icon-arrow.svg" alt="icon"></button>

            </div>
            
            <div id="box2">
                <p>
                    <output id="iano">--</output>
                    Years
                   </p>
                   <p><output id="imes">--</output>
                       months
                   </p>
                   <p><output id="idia">--</output>
                       days
                   </p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
